    <body>
        <div id="randomText">About Me</div>

        <div class="center-container">
            <ul class="link-list">
                <li><a href="bio.html">Part of my biography</a><br></li>
                <li><a href="hobbies.html">My hobbies</a><br></li>
                <li><a href="philosophy.html">My philosophy for now</a><br></li>
            </ul>
        </div>

        <script>
            function showTextRandomly() {
                const textElement = document.getElementById('randomText');

                const margin = 250;
                const maxX = window.innerWidth - textElement.offsetWidth - margin;
                const maxY = window.innerHeight - textElement.offsetHeight - margin;

                const randomX = Math.floor(Math.random() * (maxX - margin)) + margin;
                const randomY = Math.floor(Math.random() * (maxY - margin)) + margin;

                textElement.style.left = `${randomX}px`;
                textElement.style.top = `${randomY}px`;
                textElement.style.display = 'block';

                setTimeout(function() {
                            textElement.style.display = 'none';
                            }, 800);
           }

            setInterval(showTextRandomly, 1000);

        </script>

    </body>
</html>
