{% extends "layout.html" %}

{% block title %}
    Sell a stock!
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol">
                <option value="" disabled selected>Select a stock symbol</option>
                {% for opt in options %}
                    <option value={{ opt }}>{{ opt }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup symbol</button>
    </form>
{% endblock %}
